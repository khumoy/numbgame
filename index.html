<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Find Number</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container  bodyBox" id="container">
            <div class="row boxRow">
                <div class="col-12">
                    <div class="header w-100 ">
                        <h1 class="text-center head-Text py-2 text-success" id="attempChance"> You have <i
                                class="fas fa-heart text-danger "></i>
                            10 chances left </h1>

                    </div>
                </div>
                <div class="col-6 offset-3 col-sm-8 offset-sm-2 col-md-10 offset-md-1 col-lg-12 offset-lg-0">
                    <div class="w-100 d-flex flex-column align-items-center box1">
                        <div class="card1 bg-dark text-center  text-danger py-3 px-5 rounded-pill shadow fw-bold d-none"
                            id="card1">


                        </div>
                        <input title="1 - 100 gacha bo'lgan son kiriting" id="input1"
                            placeholder=" Enter a number from 1 to 100"
                            class="w-50 text-success fw-bold  bg-light shadow rounded-pill form-control  mt-5 py-3">

                        <button onclick="findNumb()" class="btn btn-warning rounded-pill  fw-bold px-5 py-2 mt-5">
                            <span class="text-lg fs-3 text-success"> Find</span></button>

                        <button onclick="helpBtn()"
                            class=" d-none btn btn-warning rounded-pill fw-bold text-uppercase text-success  mt-4 px-3 py-2"
                            id="helpBtn"> <span id="helpNumb">Help <i class="fas fa-question"></i></span> </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="win w3-animate-bottom d-none" id="winner">
            <img src="./img/happiness 1.png" alt="">
            <h2 class="text-success fs-3">Winner <i class="fas fa-trophy text-warning"></i></h2>

            <audio id="myAudio" class="d-none">
                <source src="./audio/win1.mp3" type="audio/mp3">
            </audio>
            <button class="btn btn-primary text-warning mt-2 mx-auto fw-bold" onClick="refresh(this)"> <i
                    class="fas fa-sync-alt text-danger "></i> Play Again</button>
        </div>
        <div class="over w3-animate-bottom d-none" id="gameOver">
            <img src="./img/anxiety 1.png" alt="">
            <h2 class="text-success fw-bold fs-3">Game Over <i class="far fa-sad-tear text-warning"></i></h2>
            <audio id="myAudio2" class="d-none " controls>
                <source src="./audio/over.mp3" type="audio/mp3">
            </audio>

            <button class="btn btn-primary text-warning mt-2 fw-bold" onClick="refresh(this)"> <i
                    class="fas fa-sync-alt text-danger "></i> Play Again</button>
        </div>

    </div>

    <!-- Bootsrtap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- data aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--  -->
    <script src="./js/app.js"></script>

</body>

</html>
